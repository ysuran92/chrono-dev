<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="util.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script type="text/javascript" src="fullpage.js"></script>
    <script src="modernizr-custom.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

    <title>Chrono Dev</title>
</head>

<body>
    <div id="navbar">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a class="navbarLinks col-3" href="#page1">Home</a>
                </div>
                <div class="col-3">
                    <a class="navbarLinks col-3" href="#page2">About Us</a>
                </div>
                <div class="col-3">
                    <a class="navbarLinks col-3" href="#page3">The Team</a>
                </div>
                <div class="col-3">
                    <a class="navbarLinks col-3" href="#page4">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <div id="fullpage">
        <div class="section section1" data-anchor="page1">
        </div>
        <h1 class="titleFront">CHRONO DEV</h1>
        <p class="welcome">Welcome. We are the team of software developers you can rely on. Let's build something!
        </p>
        <div class="section section2" data-anchor="page2">
            <h1 class="sectionTitle2">About Us</h1>
        </div>
        <div class="section section3" data-anchor="page3">
            <h1 class="sectionTitle">The Team</h1>
            <div class="row">
                <div class="column">
                    <div class="card card1">
                        <img src="assets/carlos.png" alt="Carlos" style="width:25%; height:25%; align-self: center; padding-top: 3px;">
                        <a id="carlosCard" href="">Carlos</a>
                        <p class="title">Front End Dev</p>
                        <p class="studied">Studied at Senpai Academy</p>
                        <a href="https://twitter.com/CarlosRevenant" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/carlos-yáñez-b601b8189" target="_blank"><i
                                class="fa fa-linkedin"></i></a>
                        <button onclick="window.location.href = 'mailto:chronodev2020@gmail.com';">Contact</button>
                    </div>
                </div>
                <div class="column">
                    <div class="card card2">
                        <img src="assets/leo.png" alt="Leo" style="width:25%; height:25%; align-self: center; padding-top: 3px;">
                        <a id="leoCard" href="">Leo</a>
                        <p class="title">All-around Dev</p>
                        <p class="studied">Studied at A+</p>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/leamachado/"><i class="fa fa-linkedin"></i></a>
                        <button onclick="window.location.href = 'mailto:chronodev2020@gmail.com';">Contact</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section4" data-anchor="page4">
            <h1 class="sectionTitle">Contact Us</h1>
            <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
                <div class="container-contact2">
                    <div class="wrap-contact2">
                        <form class="contact2-form validate-form">
                            <span class="contact2-form-title">
                                Contact Us
                            </span>

                            <div class="wrap-input2 validate-input" data-validate="Name is required">
                                <input class="input2" type="text" name="name">
                                <span class="focus-input2" data-placeholder="NAME"></span>
                            </div>

                            <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input2" type="text" name="email">
                                <span class="focus-input2" data-placeholder="EMAIL"></span>
                            </div>

                            <div class="wrap-input2 validate-input" data-validate="Message is required">
                                <textarea class="input2" name="message"></textarea>
                                <span class="focus-input2" data-placeholder="MESSAGE"></span>
                            </div>

                            <div class="container-contact2-form-btn">
                                <div class="wrap-contact2-form-btn">
                                    <div class="contact2-form-bgbtn"></div>
                                    <button class="contact2-form-btn">
                                        Send Your Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true
        });

        fullpage_api.setAllowScrolling(true);
    </script>
</body>

</html>
